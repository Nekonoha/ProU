<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="static/index.css">-->
</head>
<body>
<div class="jumbotron">
    <p>緯度 {{latitude}} 経度 {{longitude}}</p>
</div>
<div id="map" style="width: 100%; height: 100%"></div>
</body>
</html>

<script>
    function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: (35.6263035+35.6556156)/2, lng: (139.3371608+139.3366535)/2},
            zoom: 15,
        });
        new google.maps.Marker({
            position: {lat: 35.6556156, lng: 139.3366535},
            map: map,
            name: "八王子駅南口"
        });
        new google.maps.Marker({
            position: {lat: 35.6263035, lng: 139.3371608},
            map: map,
            name: "東京工科大学八王子キャンパス"
        });
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFrZlttO5TOJhun9gvIvILXsr91xjPzUE&callback=initMap" async
        defer></script>
